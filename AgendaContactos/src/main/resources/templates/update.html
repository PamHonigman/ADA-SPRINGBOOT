<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Edición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/5c6dd94472.js" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" style="padding-left: 10px;">
        <img src="logo.png" alt="" width="35" height="35"
             class="d-inline-block align-text-center">&nbsp;&nbsp;Sistema de
        Registro de Socios</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list}">Lista de Contactos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/new}">Añadir</a>
            </li>
        </ul>
    </div>
    <form class="row g-2 me-2 mb-1" th:action="@{/search}" role="search">
        <div class="form-group col-auto">
            <input class="form-control me-1" type="text" name="palabraClave" id = "palabraClave" th:value =
                    "${palabraClave}" placeholder="Buscar" required>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-light" type="submit"
                    th:href="@{/search}"><i class="bi bi-search"></i></button>
        </div>
    </form>
</nav>

<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <div class="bg-image" style="background-image: url('https://img.freepik.com/free-vector/watercolor-alcohol-ink-background_23-2149232016.jpg?w=1060&t=st=1684542054~exp=1684542654~hmac=ed1f67b1613b58bfae053dc9cd64d557d6b834663c52a524b367fd08ec411eb0');
                    height: 100vh;">
♦
            <br>
            <h3 style="text-align:center" class="p-3 mb-2 bg-secondary bg-gradient text-white">Editar
                Contacto</h3>
            <br>

            <form th:action="@{/save}" th:object="${contacto}" method="post" class="mx-3">

                <div class="mb-4">
                    <label for="nombre" class="form-label fs-5">Nombre</label>
                    <input id="nombre" type="text" placeholder="Ingrese el nombre" th:field="*{nombre}"
                           class="form-control"
                           th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                </div>

                <div class="mb-4">
                    <label for="celular" class="form-label fs-5">Celular</label>
                    <input id="celular" type="text" placeholder="Ingrese el celular sin 0 ni 15" th:field="*{celular}"
                           class="form-control"
                           th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label fs-5">E-mail</label>
                    <input id="email" type="text" placeholder="alguien@example.com" th:field="*{email}"
                           class="form-control"
                           th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>

                <div class="mb-4">
                    <label for="fechaNacimiento" class="form-label fs-5">Fecha de Nacimiento</label>
                    <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control"
                           th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"
                         class="invalid-feedback"></div>
                </div>

                <div class="text-end">
                    <button class="btn btn-outline-success"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Guardar
                    </button>
                    <a href="/list" class="btn btn-outline-dark"><i class="bi bi-x-circle"></i>&nbsp;Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
