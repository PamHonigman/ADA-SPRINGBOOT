<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/5c6dd94472.js" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary bg-gradient" style="background-size: cover; background-repeat: no-repeat;
background-position: center;">
<br>
<div class="row justify-content-center">
    <div class="col-sm-4">
        <div th:if="${param.exito}">
            <div class="alert alert-success alert-dismissible">
                Se ha registrado exitosamente!
                <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
        <div class="card">
            <br>
            <h2 class="card-title text-center mb-4">Regístrate</h2>
            <form th:action="@{/registro}" method="post" th:object="${usuario}" class="mx-3">
                <div class="form-group mb-3">
                    <label class="control-label mb-1" for="nombre">Nombre</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus"
                           th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                </div>

                <div class="form-group mb-3">
                    <label class="control-label mb-1" for="apellido">Apellido</label>
                    <input id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
                </div>

                <div class="form-group mb-3">
                    <label class="control-label mb-1" for="email">Username</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                <div class="form-group mb-4">
                    <label class="control-label mb-1" for="password">Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>

                <div class="form-group mb-3 d-grid gap-2 mx-auto" >
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

            <div class="form-group mb-2" align="center">
                <span>¿Ya estás registrado? <a th:href="@{/login}">Inicia sesión aquí</a></span>
            </div>
            <div class="form-group mb-4" align="center">
                <span class="text-danger"><small>*Debe contener al menos 8 caracteres y una mayúscula</small></span>
            </div>
        </div>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</div>
</body>
</html>
