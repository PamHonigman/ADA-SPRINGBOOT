<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar un Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body background="background.jpg">
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding-left: 20px;">
    <a class="navbar-brand" th:href="@{/}">
        <bold> Inicio</bold>
    </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/list}">Control de Registros</a></li>
        </ul>
    </div>
</nav>

<br>

<div class="row d-flex justify-content-center">
    <div class="col-sm-4">
        <form th:action="@{/save}" th:object=${persona} method="post">

            <br>

            <div class="card">
                <div class="card-header">
                    <h3>Registro de Personas</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control"
                               placeholder="Ingrese nombre y apellido o alias" required/>
                    </div>

                    <div class="form-group">
                        <label>Teléfono</label>
                        <input th:field="*{telefono}" type="text" class="form-control"
                               placeholder="Ingrese el teléfono sin 0 ni 15" required/>
                    </div>
                </div>

                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
