<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas Registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background = "background.jpg">

<nav class = "navbar navbar-expand-md bg-dark navbar-dark" style="padding-left: 20px;">
    <a class = "navbar-brand" th:href="@{/}"> <bold> Inicio </bold> </a>
    </nav>

    <br>

    <div class ="container mt-4">
        <a th:href = "@{/new}" class="btn btn-dark"> Agregar una persona </a>

        <br>
        <br>
        <br>
        <table class = "table" margin = "center">
            <thead>
            <tr>
                <th>NOMBRE</th>
                <th>TELÉFONO</th>
                <th>ACCIONES</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="persona:${personas}">
                <td th:text="${persona.nombre}">NOMBRE</td>
                <td th:text="${persona.telefono}">TELÉFONO</td>
                <td>
                    <a th:href="@{/update_persona/}+${persona.id}" class="btn btn-info">Editar</a>
                    <a th:href="@{/delete/{id}(id=${persona.id})}"  class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
